name: Automerge

on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  changeset:
    runs-on: ubuntu-latest
    if: github.repository == 'nordwinder/test-server-sdk' && github.head_ref == 'changeset-release/main'
    steps:
      - name: Enable auto-merge for changeset PRs
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{ secrets.SDK_REPO_TOKEN }}
        run: gh pr merge --auto --rebase "$PR_URL"
