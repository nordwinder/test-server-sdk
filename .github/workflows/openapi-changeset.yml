name: Add changeset for OpenAPI PR (after tests)

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  add-changeset:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'update-openapi' &&
      ${{ hashFiles('.changeset/openapi-update.md') == '' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout update-openapi branch
        uses: actions/checkout@v6
        with:
          ref: update-openapi

      - name: Check if changeset file already exists
        id: changeset
        run: |
          if [ -f .changeset/openapi-update.md ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Add changeset file
        if: steps.changeset.outputs.exists == 'false'
        run: |
          mkdir -p .changeset
          cat <<EOF > .changeset/openapi-update.md
          ---
          "@nordwinder/test-server-sdk": patch
          ---

          Automated update of the OpenAPI specification.
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset/openapi-update.md
          git commit -m "Add changeset file for OpenAPI update"
          git push origin update-openapi

