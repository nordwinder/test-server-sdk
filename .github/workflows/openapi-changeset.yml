name: Add changeset for OpenAPI PR (after tests)

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  openapi-changeset:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'update-openapi'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout update-openapi branch
        uses: actions/checkout@v6
        with:
          ref: update-openapi
          persist-credentials: false

      - name: Create OpenAPI changeset
        run: |
          mkdir -p .changeset
          cat <<EOF > .changeset/openapi-update.md
          ---
          "@crypticdot/defituna-api": patch
          ---

          Update OpenAPI specification.

          Generated automatically after successful SDK tests.
          EOF

      - name: Create changeset release PR
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.SDK_REPO_TOKEN }}
          branch: changeset-release/main
          base: main
          commit-message: "ci(release): apply OpenAPI changeset"
          title: "Release: OpenAPI update"
          body: |
            Automated OpenAPI release.

      - name: Close OpenAPI PR and delete update-openapi branch
        run: gh pr close update-openapi --delete-branch
