name: Add changeset for OpenAPI PR (after tests)

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  add-changeset:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'update-openapi'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout update-openapi branch
        uses: actions/checkout@v6
        with:
          ref: update-openapi

      - name: Add OpenAPI changeset
        run: |
          mkdir -p .changeset
          cat <<EOF > .changeset/openapi-update.md
          ---
          "@nordwinder/test-server-sdk": patch
          ---

          Update OpenAPI specification.
          EOF

          git add .changeset/openapi-update.md
          git commit -m "ci(changeset): add OpenAPI changeset" || exit 0
          git push origin update-openapi

      - name: Enable auto-merge for update-openapi PR
        env:
          GH_TOKEN: ${{ secrets.SDK_REPO_TOKEN }}
        run: gh pr merge update-openapi --auto --merge
